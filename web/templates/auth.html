  {{define "layout"}}
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-6">
    {{template "content" .}}
  </body>
  </html>
  {{end}}

  {{define "content"}}
  <div class="w-full max-w-md bg-gray-800 border border-gray-700 rounded-2xl shadow-xl p-8 text-center space-y-6">
    <h1 class="text-3xl font-bold text-white">Login to your account</h1>
    <form action="/users/login" method="POST" class="space-y-4">
      <input type="email" name="email" placeholder="Email"
        class="w-full p-3 rounded bg-gray-900 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-600" required>
      <input type="password" name="password" placeholder="Password"
        class="w-full p-3 rounded bg-gray-900 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-600" required>
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow transition">
        Login
      </button>
    </form>
    <p class="text-gray-400 text-sm">
      Don't have an account?
      <a href="/register" class="text-blue-400 hover:underline">Register</a>
    </p>
  </div>
  {{end}}

  {{define "register"}}
  <div class="w-full max-w-md bg-gray-800 border border-gray-700 rounded-2xl shadow-xl p-8 text-center space-y-6">
    <h1 class="text-3xl font-bold text-white">Create your account</h1>
    <form action="/users" method="POST" class="space-y-4">
      <input type="text" name="name" placeholder="Name"
        class="w-full p-3 rounded bg-gray-900 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-600" required>
      <input type="email" name="email" placeholder="Email"
        class="w-full p-3 rounded bg-gray-900 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-600" required>
      <input type="password" name="password" placeholder="Password"
        class="w-full p-3 rounded bg-gray-900 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-600" required>
      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg shadow transition">
        Register
      </button>
    </form>
    <p class="text-gray-400 text-sm">
      Already have an account?
      <a href="/login" class="text-blue-400 hover:underline">Login</a>
    </p>
  </div>
  {{end}}
